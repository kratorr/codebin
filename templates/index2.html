<body class="container">
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body">
        <div class="container-fluid">
            <button
                    data-mdb-collapse-init
                    class="navbar-toggler"
                    type="button"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"

            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">

                    <li class="nav-item">

<main>
    <body class="container">

    <div class="row mt-4 g-4">


        <div class="col-8">
            <h1 class="mb-4">Add snippet</h1>

            <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinner">
                <div class="mb-2">
                    <label for="film-title">Title</label>
                    <input type="text" name="title" id="film-title" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="film-director">Director</label>
                    <input type="text" name="director" id="film-director" class="form-control" />
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
                    Submit
                </button>
            </form>
        </div>

        <div class="col-4">
            <h1 class="mb-4">Last added snippets</h1>

            <ul class="list-group fs-5 me-5" id="film-list">
                <li class="list-group-item  text-black">Тест тест </li>
                <li class="list-group-item  text-black">Тест2 2 </li>

            </ul>
        </div>


    </div>

    </body>
